<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar mat-elevation-z1 mat-accent-500-bg">
    <god-toolbar
      fxFill
      (toggleSideNav)="snav.toggle()"
      (closeSideNav)="snav.close()"
    ></god-toolbar>
  </mat-toolbar>

  <mat-sidenav-container style="height:100%">
    <mat-sidenav
      class="sidenav nav mat-ant-dark-700-bg"
      role="navigation"
      #snav
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div class="navbar-header">
          <div class="logo">
            <img class="logo-icon" src="assets/images/logos/UruIT_logo.png" />
            <span class="logo-text">GAME OF DRONES</span>
          </div>
        </div>

        <god-nav-vertical-item
          [item]="nav"
          *ngFor="let nav of fillerNav"
        ></god-nav-vertical-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content" role="main">
      <god-content></god-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
