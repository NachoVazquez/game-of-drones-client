<section class="h-100-p" fxLayout="column" fxLayoutAlign="start center">
  <h1 class="welcome-message">WELCOME TO THE GAME OF DRONES</h1>
  <form
    class="game-form"
    [formGroup]="gameForm"
    (ngSubmit)="createGame()"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card class="w-100-p">
      <mat-card-header>
        <mat-card-title>Enter Player's Names</mat-card-title>
        <!-- <mat-card-subtitle>Enter Player's Names</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field class="title-form" fxFlex>
          <input
            #player1Name
            name="player1 name"
            formControlName="player1Name"
            placeholder="Player1 Name"
            matInput
            required
          />
          <mat-error *ngIf="player1Name.invalid"
            >You must enter a value</mat-error
          >
        </mat-form-field>

        <mat-form-field class="title-form" fxFlex>
          <input
            #player2Name
            name="player2 name"
            formControlName="player2Name"
            placeholder="Player2 Name"
            matInput
            required
          />
          <mat-error *ngIf="player2Name.invalid"
            >You must enter a value</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button type="submit" [disabled]="!gameForm.valid" mat-flat-button>
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
